<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Patient Management System</h2>

    <!-- Form to Add/Edit Patient -->
    <form id="patientForm" class="card p-4 mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="id" placeholder="Patient ID (e.g. P001)" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="city" placeholder="City" required>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" id="age" placeholder="Age" required>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="gender" required>
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="number" step="0.01" class="form-control" id="height" placeholder="Height (in m)" required>
            </div>
            <div class="col-md-4">
                <input type="number" step="0.01" class="form-control" id="weight" placeholder="Weight (in kg)" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Add / Update Patient</button>
    </form>

    <!-- Patient List -->
    <div id="patientList" class="row"></div>
</div>
<script src="app.js"></script>
</body>
</html>
